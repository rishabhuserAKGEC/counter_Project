<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        h1{
            font-size: 48px;
            margin-bottom: 20px;
        }
        button{
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        } 
    </style>
</head>

<body>
    <h1 id="counter">The Counter Value is :0</h1>
    <button id="incrementCounter">Increment</button>
    <button id="decrementCounter">Decrement</button>

    <h1 id="factor">The Factor Value is :0</h1>
    <button id="incrementFactor">Increment</button>
    <button id="decrementFactor">Decrement</button>

    <script>
        let counterValue = 0;
        let factorValue =0;

        const counterDisplay = document.getElementById("counter");
        const factorDisplay =document.getElementById('factor');

        const incrementCounterButton = document.getElementById("incrementCounter");
        const decrementCounterButton = document.getElementById("decrementCounter");

        const incrementFactorButton = document.getElementById("incrementFactor");
        const decrementFactorButton = document.getElementById("decrementFactor");


        incrementCounterButton.addEventListener('click', () => {
            counterValue+=factorValue;
            counterDisplay.textContent = "The Counter Value is :"+counterValue
        });

        decrementCounterButton.addEventListener('click',()=>{
            counterValue-=factorValue;
            counterDisplay.textContent="The Counter Value is :"+counterValue;
        });

        incrementFactorButton.addEventListener('click',()=>{
            factorValue++;
            factorDisplay.textContent="The Factor Value is :"+factorValue;
        })

        decrementFactorButton.addEventListener('click',()=>{
            factorValue--;
            factorDisplay.textContent="The Factor Value is :"+factorValue;
        })
    </script>
</body>

</html>
